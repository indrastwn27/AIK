<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panduan Sholat Dewasa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background: #0c5b6b;
      padding: 15px;
      overflow-y: auto;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar h3 {
      text-align: center;
      color: #f2f2f2;
    }

    .sidebar-item {
      text-align: center;
      margin-bottom: 15px;
    }

    .sidebar-item img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }

    .sidebar-item img:hover {
      border-color: #007bff;
    }

    .sidebar-item p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #f2f2f2;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    #imageDisplay {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .bacaan {
      text-align: center;
      margin-bottom: 20px;
    }

    .bacaan .arab {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bacaan .latin {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .bacaan .arti {
      font-style: italic;
      color: #333;
    }

    .audio-section {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0c5b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #29d1f2;
    }

    .back-home {
      margin-bottom: 20px;
    }

    .footer {
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        overflow-x: auto;
        padding: 10px;
        scroll-behavior: smooth;
        position: relative;
      }

      .sidebar h3 {
        display: none;
      }

      .sidebar-item {
        flex: 0 0 auto;
        width: 80px;
        margin-right: 10px;
      }

      .sidebar-item p {
        font-size: 12px;
      }

      .main {
        padding: 10px;
      }

      #imageDisplay {
        max-height: 250px;
      }

      .bacaan .arab {
        font-size: 22px;
      }

      .bacaan .latin {
        font-size: 16px;
      }

      .bacaan .arti {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Gerakan</h3>
      <div class="sidebar-item"><img src="Foto/Takbiratul Ihram.png" onclick="changeImage(0)"><p>Takbiratul Ihram</p></div>

      <div class="sidebar-item"><img src="Foto/Tasyahud Awal.png" onclick="changeImage(6)"><p>Tasyahud Awal</p></div>
      <div class="sidebar-item"><img src="Foto/Tasyahud Akhir.png" onclick="changeImage(7)"><p>Tasyahud Akhir</p></div>

    <div class="main">

  </div>
  <footer class="footer">
    <p>&copy; 2025 Tugas UAS AIK 4 | Dibuat oleh Kelompok Indra & Ardian</p>
  </footer>

            latin: 'Allahumma baaid baynii wa bayna khotoyaaya kamaa baa’adta baynal masyriqi wal maghrib. Allahumma naqqinii min khotoyaaya kamaa yunaqqots tsaubul abyadhu minad danas. Allahummagh-silnii min khotoyaaya bil maa-iwats tsalji wal barod.',

      {
        src: 'Foto/Itidal.png',

        audio: 'audio/Itidal.mp3',
        bacaan: [{
          judul: 'Itidal',
          arab: 'رَبَّنَا وَلَكَ الْحَمْدُ',

        bacaan: [{

          arab: 'سُبْحَانَكَ اللهُمَّ رَبَّنَا وَبِحَمْدِكَ اللهُمَّ اغْفِرْلِيْ',

        }]
      },
      {

          judul:'Duduk di Antara Dua Sujud',
          arab: 'اَللّهُمَ اغْفِرْلِيْ وارْحَمنِيْ وَاجْبُرْنِيْ وَاهْدِنِيْ وَارْزُقْنِيْ',
          latin: 'Allaahummaghfirlii warhamnii wajburnii wahdinii warzuqnii',
          arti: 'Ya Allah, ampunilah aku, belas kasihanilah aku, cukupilah aku, tunjukilah aku dan berikanlah rezeki kepadaku'
        }]
      },
      {
        src: 'Foto/Tasyahud Awal.png',
        title: 'Tasyahud Awal',
        audio: 'audio/awal.mp3',
        bacaan: [{
          judul:'Tasyahud Awal',
          arab: 'اَلتَّحِيَّاتُ لِلّهِ وَالصَّلَوَاتُ وَالطَّيِّباَتُ. اَلسَّلاَمُ عَلَيْكَ أَيُّهاَ النَّبِيُّوَرَحْمَةُ اللهِ وَبَرَكاَتُهُ. اَلسَّلاَمُ عَلَيْناَ وَعَلَى عِباَدِاللهِ الصَّالِحِيْنَأَشْهَدُ اَنْ لاَاِلَهَ اِلاَّ اللهِ وَأَشْهَدُ أَنَّ مُحَمَّدًا عَبْدُهُ وَرَسُوْلُهُ للَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ ، وَعَلَى آلِ مُحَمَّدٍ ، كَمَا صَلَّيْتَ عَلَى إِبْرَاهِيمَ وَعَلَى آلِ إِبْرَاهِيمَ ، إِنَّكَ حَمِيدٌ مَجِيدٌ ، اللَّهُمَّ بَارِكْ عَلَى مُحَمَّدٍ ، وَعَلَى آلِ مُحَمَّدٍ ، كَمَا بَارَكْتَ عَلَى إِبْرَاهِيمَ ، وَعَلَى آلِ إِبْرَاهِيمَ ، إِنَّكَ حَمِيدٌ مَجِيدٌ',
          latin: 'Attahiyyaatu lillaahi washsholawaatu waththoyyibaat. Assalaamu ‘alaika ayyuhannabiyyu warohmatullaahi wabarokaatuh. Assalaamu’alainaa wa’ala‘ibaadillaahi shshoolihiin. Asyhadu anlaa ilaaha illallaah waasyhadu annamuhammadan ‘abduhu warosuuluh Allahumma sholli ‘ala Muhammad wa ‘ala aali Muhammad kamaa shollaita ‘ala Ibroohim wa ‘ala aali Ibrohim, innaka hamidun majiid. Allahumma baarik ‘ala Muhammad wa ‘ala aali Muhammad kamaa baarokta ‘ala Ibrohim wa ‘ala aali Ibrohimm innaka hamidun majiid',
          arti: 'Segala kehormatan, kebahagiaan dan kebagusan adalah kepunyaan Allah, Semoga keselamatan bagi Engkau, ya Nabi Muhammad, beserta rahmat dan kebahagiaan Allah. Mudah-mudahan keselamatan juga bagi kita sekalian dan hamba-hamba Allah yang baik-baik. Aku bersaksi bahwa tiada Tuhan melainkan Allah dan aku bersaksi bahwa Muhammad itu hamba Allah dan utusan-Nyautusan-Nya. Ya Allah, semoga shalawat tercurah kepada Muhammad dan keluarga Muhammad. Seperti rahmat yang tercurah pada Ibrahim dan keluarga Ibrahim. Dan limpahilah berkah atas Nabi Muhammad beserta para keluarganya. Seperti berkah yang Engkau berikan kepada Nabi Ibrahim dan keluarganya. Sesungguhnya Engkau Maha Terpuji lagi Maha Mulia di seluruh alam'

      },
      {
        src: 'Foto/Tasyahud Akhir.png',
        title: 'Tasyahud Akhir',

    let currentIndex = 0;

    function changeImage(index) {
      currentIndex = index;
      updateContent();
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateContent();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateContent();
      }
    }

    function updateContent() {
      const data = images[currentIndex];
      document.getElementById('judulGerakan').textContent = data.title;
      document.getElementById('imageDisplay').src = data.src;
      const bacaanHTML = data.bacaan.map(b => `
  ${b.judul ? `<h3>${b.judul}</h3>` : ''}
  <div class="arab">${b.arab}</div>
  <div class="latin">${b.latin}</div>
  <div class="arti">"${b.arti}"</div>
  <br/>
`).join('');
    const audio = document.getElementById('audioPlayer');
const audioSource = document.getElementById('audioSource');
if (data.audio) {
  audioSource.src = data.audio;
  audio.load(); // Muat ulang audio baru
  audio.play().catch(() => {}); // Mainkan otomatis jika diizinkan
} else {
  audioSource.src = '';
  audio.load(); // Reset audio jika tidak ada
}

      document.getElementById('bacaanContainer').innerHTML = bacaanHTML;
      document.getElementById('prevBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex === images.length - 1;
      document.getElementById('prevLabel').textContent = currentIndex > 0 ? images[currentIndex - 1].title : "Tidak Ada";
      document.getElementById('nextLabel').textContent = currentIndex < images.length - 1 ? images[currentIndex + 1].title : "Tidak Ada";
    }
    window.onload = updateContent;


  </script>
</body>
</html>
